<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grene - Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">

<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Grene</span>
    </div>
</nav>

<div class="container-fluid bg pt-5">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="pt-5" style="color: lime">Password Generator</h1>
            <p class="lead">Copy generated password to your clipboard, and go finish creating your account.</p>
            <h4>It's that simple!</h4>
            <p class="pt-5" style="font-size: 12px; color: lightgray">
                The generated password will not be saved or stored in any form.
            </p>
        </div>
    </div>
</div>


<div class="container pt-5 passwordContainer">
    <div class="row">
        <div class="col-lg-12 text-center">
            <a href="" class="btn btn-sm btn-success">
                <p>Generate New Password</p>
            </a>
            <br><br>
            <p th:text="${password}"></p>
        </div>
    </div>
</div>

<div class="container-fluid footer text-center">
    <div class="row">
        <div class="col-lg-12">
            <p class="text-center pt-3">

</div>

        font-family: 'Source Code Pro', monospace;

        color: #fff;
